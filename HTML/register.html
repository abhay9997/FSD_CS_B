<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
       @import url("../CSS/style.css")
    </style>
</head>
<body>
    <div class="container">
        <h1>Register</h1>
        <p>Please fill this form to create an account</p>
        <hr>
        <form action="/createUser" method="post" name="register">
            <label for="email"><b>Email</b></label><br>
            <input type="email" name="email" id="email" placeholder="Enter email"/><br>
            <label for="password"> <b>Password</b></label>
            <input type="password" name="pass" id="pass" placeholder="Enter strong password"/>
            <label for="cpassword"> <b>Confirm Password</b></label>
            <input type="password" name="cpass" id="cpass" placeholder="Re-enter password to Confirm"/>
            <p>By creating an account you agree to our <a href="#">Terms and privacy</a></p>
            <input type="submit" value="Register" id="register-btn">
            <input type="reset" value="Reset" id="reset-btn">
        </form>
         <div class="signin">
        <p>Already have an account ? <a href="#">
            SignIn
        </a></p>
    </div>
    </div>
   
       
    
</body>
</html>
